<!DOCTYPE html>
<html>
  <head>
    <title>Primeiro HTML</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <div class="links">
        <a href="primeiro.html">Home</a>
        <a href="https://rocketseat.com.br" target="_blank">Sobre</a>
        <a href="conteudo.html">Conteúdo</a>
        <a href="https://discordapp.com/invite/gCRAFhc" target="_blank">Comunidade</a>
        <a href="mailto:oi@rocketseat.com.br">Email</a>
        <a href="tel:+5547992078767">Telefone</a>
      </div>
    </header>

    <div id="title">
      <h1>Treinamentos</h1>
    </div>

    <section class="courses">
      <div class="course" id="starter">
        <div class="course-logo">
          <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Starter">
        </div>

        <div class="course-title">
          <p>05 módulos </p>
          <p class="course-price">Gratuito</p>
        </div>
      </div>

      <div class="course" id="launchbase">
        <div class="course-logo">
          <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="LaunchBase">
        </div>

        <div class="course-title">
          <p>11 módulos </p>
          <p class="course-price">Pago</p>
        </div>
      </div>

      <div class="course" id="gostack">
        <div class="course-logo">
          <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="GoStack">
        </div>

        <div class="course-title">
          <p>17 módulos </p>
          <p class="course-price">Pago</p>
        </div>
      </div>

      <div class="modal-overlay">
        <div class="modal">
          <a class="close-modal">
            <i class="material-icons">close</i>
          </a>

          <a class="maximize-modal">
            <i class="material-icons">maximize</i>
          </a>

          <div class="modal-content">
            <iframe src="" frameborder="0"></iframe>
          </div>
        </div>
      </div>

      <script src="scripts.js"></script>
    </section>

</html>
